<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header><h1>Contact Me</h1></header>
    <nav><a href="../index.html">Home</a></nav>
    <main>
      <div>
        <section>
          <form class="contact-form" id="contactForm">
            <!--Ask user for name-->
            <div class="space"></div>
            <label for="name">Name:</label>
            <br />
            <input
              type="text"
              id="name"
              placeholder="Your Name"
              class="text-input"
              required
            />
            <br />

            <!--Ask user for email-->
            <div class="space"></div>
            <label for="email">Email:</label>
            <br />
            <input
              type="email"
              id="email"
              placeholder="johndoe@gmail.com"
              class="text-input"
              required
            />
            <br />

            <!--Ask user for password-->
            <div class="space"></div>
            <label for="password">Password:</label>
            <br />
            <input
              type="password"
              id="password"
              placeholder="Enter a password"
              class="text-input"
              required
            />
            <br />

            <!--Ask user for phone number-->
            <div class="space"></div>
            <label for="phone">Phone Number:</label>
            <br />
            <input
              type="tel"
              id="phone"
              placeholder="###-###-####"
              class="text-input"
              required
            />
            <br />

            <!--Ask user for website-->
            <div class="space"></div>
            <label for="website">Website:</label>
            <br />
            <input
              type="url"
              id="website"
              placeholder="https://johndoe.com"
              class="text-input"
              required
            />
            <br />

            <!--Ask user for age-->
            <div class="space"></div>
            <label for="age">Age:</label>
            <br />
            <input
              type="number"
              id="age"
              placeholder="20"
              min="1"
              max="120"
              class="text-input"
              required
            />
            <br />

            <!--Ask user for date of birth-->
            <div class="space"></div>
            <label for="dob">Date of Birth:</label>
            <br />
            <input type="date" id="dob" class="text-input" required />
            <br />

            <!--Ask user for preferred contact time-->
            <div class="space"></div>
            <label for="time">Preferred Contact Time:</label>
            <br />
            <input type="time" id="time" class="text-input" required />
            <br />

            <!--Ask user for favorite color-->
            <div class="space"></div>
            <label for="color">Favorite Color:</label>
            <br />
            <input type="color" id="color" class="text-input" value="#007bff" />
            <br />

            <!--Ask user for interest range-->
            <div class="space"></div>
            <label for="range">Interest Level (1-10)</label>
            <br />
            <input
              type="range"
              id="range"
              min="1"
              max="10"
              value="5"
              class="text-input"
            />
            <br />

            <!--radio buttons-->
            <div class="space"></div>
            <label>Preferred Contact Method:</label>
            <br />
            <div>
              <label>
                <input
                  type="radio"
                  name="contactMethod"
                  value="email"
                  class="text-input"
                />
                Email
              </label>
              <br />

              <label>
                <input
                  type="radio"
                  name="contactMethod"
                  value="phone"
                  class="text-input"
                />
                Phone
              </label>
              <br />

              <label>
                <input
                  type="radio"
                  name="contactMethod"
                  value="text"
                  class="text-input"
                />
                Text
              </label>
              <br />
              <label>
                <input
                  type="radio"
                  name="contactMethod"
                  value="text"
                  class="text-input"
                />
                Text
              </label>
              <br />
            </div>

            <div class="space"></div>
            <label>Services Interested In:</label>
            <div>
              <!--Checkbox for Web Design-->
              <label>
                <input type="checkbox" name="service" value="Web Design" />
                Web Design
              </label>
              <br />
              <!--Checkbox for Consulting-->
              <label>
                <input type="checkbox" name="service" value="Consulting" />
                Consulting
              </label>
              <br />
              <!--Checkbox for Other-->
              <label>
                <input type="checkbox" name="service" value="Other" />
                Other
              </label>
              <br />
            </div>
            <!--Select Dropdown-->
            <div class="space"></div>
            <label for="topic">Topic:</label>
            <br />
            <select id="topic" class="text-input">
              <option value="General">General Inquiry</option>
              <option value="Support">Support</option>
              <option value="Feedback">Feedback</option>
            </select>
            <br />
            <!--Textarea-->
            <div class="space"></div>
            <label for="message">Message:</label>
            <br />
            <textarea
              id="message"
              rows="4"
              placeholder="Your Message"
              class="text-input"
              required
            ></textarea>
            <!--Submit Button-->
            <div class="space"></div>
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <p style="color: rgb(198, 143, 198)">Made by Anna Smith</p>
    </footer>
  </body>
</html>
